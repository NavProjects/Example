<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <p>Gender Identity:</p>
    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male<label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female<label>
        <input type="radio" name="gender" value="nonb" id="nonb">
        <label for="nonb">Non-binary<label>
        <input type="radio" name="gender" value="notanswered" id="notanswered">
        <label for="notanswered">I prefer not to answer<label>
    </div>
    <div>
        <label for="comment">A short dectription about myself:</label>
    </div>
    <textarea name="comment" cols="35" rows="3"></textarea>
    <div>
        <label for="codelanguage">Favorite Language:</label>
        <select name="codelanguage">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates<label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a requered field</p>
</body>

</html>
